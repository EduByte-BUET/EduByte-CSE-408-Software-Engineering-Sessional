<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .blocks{
    padding: 10px;
    border: 1px solid rgb(168, 242, 182);
    background-color: white;
    border-radius: 3px;
    margin-bottom: 10px; 
    padding-right: 10px;
}  
    </style>
    <title>EduByte</title>
</head>
<body>
<h1>EduByte</h1>
<div class="container">
    <div class="row">
        <div class="col-5 blocks">
            <h6 class="text-center">Provide Course Information</h6>
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Course name">
            </div>
            <div class="mb-3">
              <label for="courseDescription" class="form-label">Course Description</label>
              <textarea class="form-control" id="courseDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="courseIntroVideo" class="form-label">Course Intro Video</label>
              <input class="form-control" type="file" id="courseIntroVideo">
            </div>
            <div class="input-group mb-3 pt-4">
              <label class="input-group-text" for="courseCategory">Category</label>
              <select class="form-select" id="courseCategory">
                <option selected>Category</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Programming">Programming</option>
                <option value="Software Development">Software Development</option>
              </select>
            </div>
            <button type="button" class="btn btn-info" id="addCourseBtn">Add Course</button>
          </div>
        <div class="col-1"></div>
        <div class="col-6 blocks">
            <h6 class="text-center">Provide Lecture Information</h6>
            <div class="input-group mb-3 pd-4">
              <label class="input-group-text" for="courseSelect">Course Name</label>
              <!-- Fetch courses names from the database and populate the select options -->
              <select class="form-select" id="courseSelect">
                <option selected>Select Course</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="SQL">SQL</option>
                <!-- Add more course options as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="blockName" class="form-label">Block Name</label>
              <input type="text" class="form-control" id="blockName" placeholder="Block Name">
            </div>
            <div class="mb-3">
              <label for="serialNo" class="form-label">Serial No</label>
              <input type="number" class="form-control" id="serialNo" placeholder="Serial No">
            </div>
            <div class="mb-3">
              <label for="lectureName" class="form-label">Lecture Name</label>
              <input type="text" class="form-control" id="lectureName" placeholder="Lecture Name">
            </div>
            <div class="mb-3">
              <label for="lectureDescription" class="form-label">Lecture Description</label>
              <textarea class="form-control" id="lectureDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="lessonFiles" class="form-label">Select Lesson Files</label>
              <input class="form-control" type="file" id="lessonFiles" multiple>
            </div>
            <button type="button" class="btn btn-success" id="addLectureBtn">Add Lecture</button>
          </div>
    </div>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    let addCourseBtn = document.getElementById("addCourseBtn");

    addCourseBtn.addEventListener("click", function () {
      // Retrieve form field values
      let courseName = document.getElementById("courseName").value;
      let courseDescription = document.getElementById("courseDescription").value;
     
      let courseIntroVideo = document.getElementById("courseIntroVideo").value;
      let courseCategory = document.getElementById("courseCategory").value;

      // Do something with the extracted data (e.g., send it to a server)
      console.log("Course Name:", courseName);
      console.log("Course Description:", courseDescription);
      console.log("Course Intro Video File:", courseIntroVideo);
      console.log("Course Category:", courseCategory);

      // Optionally, you can reset the form fields after extraction
      document.getElementById("courseName").value = "";
      document.getElementById("courseDescription").value = "";
      document.getElementById("courseIntroVideo").value = "";
      document.getElementById("courseCategory").value = "Category"; // Reset the select field
    });
  });
  document.addEventListener("DOMContentLoaded", function () {
    let addLectureBtn = document.getElementById("addLectureBtn");

    addLectureBtn.addEventListener("click", function () {
      // Retrieve form field values
      let selectedCourse = document.getElementById("courseSelect").value;
      let blockName = document.getElementById("blockName").value;
      let serialNo = document.getElementById("serialNo").value;
      let lectureName = document.getElementById("lectureName").value;
      let lectureDescription = document.getElementById("lectureDescription").value;

      // Handle uploaded files (multiple files)
      let lessonFiles = document.getElementById("lessonFiles").files;

      // Do something with the extracted data, such as sending it to a server
      console.log("Selected Course:", selectedCourse);
      console.log("Block Name:", blockName);
      console.log("Serial No:", serialNo);
      console.log("Lecture Name:", lectureName);
      console.log("Lecture Description:", lectureDescription);

      // Handle uploaded files
      if (lessonFiles.length > 0) {
        for (let i = 0; i < lessonFiles.length; i++) {
          const fileName = lessonFiles[i].name;
          console.log("Uploaded File " + (i + 1) + ":", fileName);
        }
      } else {
        console.log("No files uploaded.");
      }

      // Optionally, you can reset the form fields after extraction
      document.getElementById("courseSelect").selectedIndex = 0;
      document.getElementById("blockName").value = "";
      document.getElementById("serialNo").value = "";
      document.getElementById("lectureName").value = "";
      document.getElementById("lectureDescription").value = "";
      document.getElementById("lessonFiles").value = "";
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
